<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/success.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,700;1,500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <!-- Sign-up form start -->
  <main role="main" >
    <div class="container">
    <div class="card">
      <h1 class="main-header">Stay updated!</h1>

      <p class="head-statement">Join 60,000+ product managers receiving monthly <br> updates on:</p>
      <ul class="list-style">
        <li><span><img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="">Product discovery and building what matters</span>
        </li>
        <li><span><img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="">Measuring to ensure updates are a success</span>
        </li>
        <li><span><img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="">add much more</span>
        </li>
      </ul>
      
      <form action="/html/success.html" name="PracticeForm" onsubmit="return formValidation()"  id="FormID">
        <div class="form">
            <div id="formEmail">
                <p class="email-head" role="email-address">Email address <b><span class="error" style="color:red"></span></b></p>
                <input type="text" id="email-input" placeholder="     email@company.com" name="femail">
                
            </div>
            <br>
            <div>
                <input id="subscribe-button" type="submit" value="Subscribe to monthly newsletter" >
            </div>
        </div>
      </form>
    
      

      
    </div>
    <div class="image">
      <img class="side-image" src="/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" alt="Side image">
    </div>
    
    
  </div>
  </main >
    <!-- Sign-up form end -->

    


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  
  
  <script src="/main.js"></script>
</body>
</html>
