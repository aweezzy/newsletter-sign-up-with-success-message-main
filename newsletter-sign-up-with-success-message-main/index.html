  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>

  <!-- Sign-up form start -->
  <main role="main">
    <div class="card">
      <h1 class="main-header">Stay updated!</h1>

      <p class="head-statement">Join 60,000+ product managers receiving monthly <br> updates on:</p>
      <ul>
        <li>Product discovery and building what matters
        </li>
        <li>Measuring to ensure updates are a success
        </li>
        <li>
          add much more
        </li>
      </ul>
      

      <p><span>Email address</span></p>

      email@company.com

      <button>Subscribe to monthly newsletter
      </button>
    </div>
  </main >
